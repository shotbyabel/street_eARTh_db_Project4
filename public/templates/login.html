 <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui white image header">
      <img src="/img/StE_icon.png" class="image">
      <div class="content">
        LOG IN
      </div>
    </h1>
    <form class="ui large form">
      <div class="ui stacked segment" id="extra-width">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input ng-model="vm.email" type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input ng-model="vm.password" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div ng-click="vm.login()" class="ui fluid large green submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>
    
    <div class="ui message" id="extra-width">
    <a class="ui facebook button" href="/auth/facebook">
      <i class="facebook icon"></i>
      Facebook
    </a>

    <a class="ui twitter button" href="/login/twitter">
      <i class="twitter icon"></i>Twitter
    </a>


    <a class="ui google plus button" href="/auth/google">
      <i class="google plus icon"></i>
      Google Plus
    </a>
  
    </div>
  </div>
</div>
